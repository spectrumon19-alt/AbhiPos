<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Reports</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .reports-screen {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .date-filters {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
            align-items: end;
        }
        
        .report-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        
        .report-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .card h4 {
            margin-bottom: 10px;
            color: #7f8c8d;
        }
        
        .card .value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .chart-container {
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sales Reports</h1>
            <div class="user-info">
                <span id="username">Guest</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <section class="reports-screen">
                <div class="date-filters">
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date">
                    </div>
                    <button id="generate-report-btn" class="btn-primary">Generate Report</button>
                </div>

                <div class="summary-cards">
                    <div class="card">
                        <h4>Total Sales</h4>
                        <div class="value" id="total-sales">₹0.00</div>
                    </div>
                    <div class="card">
                        <h4>Total GST</h4>
                        <div class="value" id="total-gst">₹0.00</div>
                    </div>
                    <div class="card">
                        <h4>Total Invoices</h4>
                        <div class="value" id="total-invoices">0</div>
                    </div>
                </div>

                <div class="report-section">
                    <h3>Sales Trend</h3>
                    <div class="chart-container">
                        <canvas id="sales-chart"></canvas>
                    </div>
                </div>

                <div class="report-section">
                    <h3>Top Selling Products</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity Sold</th>
                                <th>Total Value</th>
                            </tr>
                        </thead>
                        <tbody id="top-products-body">
                            <!-- Top products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let salesChart = null;
        
        // DOM Elements
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const generateReportBtn = document.getElementById('generate-report-btn');
        const totalSalesSpan = document.getElementById('total-sales');
        const totalGstSpan = document.getElementById('total-gst');
        const totalInvoicesSpan = document.getElementById('total-invoices');
        const topProductsBody = document.getElementById('top-products-body');
        const logoutBtn = document.getElementById('logout-btn');
        const usernameSpan = document.getElementById('username');
        
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('pos_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Verify token and get user info
            fetch('/api/users/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Invalid token');
                }
            })
            .then(user => {
                currentUser = user;
                usernameSpan.textContent = user.username;
                
                // Set default date range (last 30 days)
                const endDate = new Date();
                const startDate = new Date();
                startDate.setDate(startDate.getDate() - 30);
                
                startDateInput.value = startDate.toISOString().split('T')[0];
                endDateInput.value = endDate.toISOString().split('T')[0];
                
                // Generate initial report
                generateReport();
            })
            .catch(error => {
                console.error('Auth error:', error);
                localStorage.removeItem('pos_token');
                window.location.href = 'login.html';
            });
        });
        
        // Generate report
        generateReportBtn.addEventListener('click', generateReport);
        
        function generateReport() {
            const token = localStorage.getItem('pos_token');
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            
            // Build query parameters
            let queryParams = '';
            if (startDate) queryParams += `start_date=${startDate}`;
            if (endDate) queryParams += `${queryParams ? '&' : ''}end_date=${endDate}`;
            
            fetch(`/api/reports/sales?${queryParams}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(reportData => {
                // Update summary cards
                totalSalesSpan.textContent = `₹${reportData.summary.total_sales.toFixed(2)}`;
                totalGstSpan.textContent = `₹${reportData.summary.total_gst.toFixed(2)}`;
                totalInvoicesSpan.textContent = reportData.summary.total_invoices;
                
                // Render top products
                renderTopProducts(reportData.top_products);
                
                // Render sales chart
                renderSalesChart(reportData.daily_sales);
            })
            .catch(error => {
                console.error('Report generation error:', error);
                alert('Failed to generate report');
            });
        }
        
        function renderTopProducts(topProducts) {
            topProductsBody.innerHTML = '';
            
            if (topProducts.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="3" style="text-align: center;">No sales data available</td>';
                topProductsBody.appendChild(row);
                return;
            }
            
            topProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.total_quantity_sold}</td>
                    <td>₹${product.total_value_sold.toFixed(2)}</td>
                `;
                topProductsBody.appendChild(row);
            });
        }
        
        function renderSalesChart(dailySales) {
            const ctx = document.getElementById('sales-chart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (salesChart) {
                salesChart.destroy();
            }
            
            // Prepare data for chart
            const labels = dailySales.map(item => item.sale_date);
            const salesData = dailySales.map(item => item.total_sales);
            
            salesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Sales',
                        data: salesData,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('pos_token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
