<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Sales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Point of Sale System</h1>
            <div class="user-info">
                <span id="username">Guest</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <section class="sales-screen">
                <div class="customer-info">
                    <h2>Sales Invoice</h2>
                    <div class="form-group">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name" placeholder="Optional">
                    </div>
                    <div class="form-group">
                        <label for="customer-contact">Contact:</label>
                        <input type="text" id="customer-contact" placeholder="Optional">
                    </div>
                </div>

                <div class="product-search">
                    <div class="form-group">
                        <label for="product-search-input">Search Product:</label>
                        <input type="text" id="product-search-input" placeholder="Type product name or SKU...">
                        <div id="search-results" class="search-results"></div>
                    </div>
                    <div class="form-group">
                        <label for="quantity-input">Quantity:</label>
                        <input type="number" id="quantity-input" min="1" value="1">
                    </div>
                    <button id="add-item-btn" class="btn-primary">Add Item</button>
                </div>

                <div class="invoice-items">
                    <table>
                        <thead>
                            <tr>
                                <th>SL No</th>
                                <th>Product</th>
                                <th>Pack</th>
                                <th>GST %</th>
                                <th>Qty</th>
                                <th>Rate</th>
                                <th>Taxable Value</th>
                                <th>SGST</th>
                                <th>CGST</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="invoice-items-body">
                            <!-- Items will be added here dynamically -->
                        </tbody>
                    </table>
                </div>

                <div class="invoice-summary">
                    <div class="summary-row">
                        <span>Total Amount:</span>
                        <span id="total-amount">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Total GST:</span>
                        <span id="total-gst">₹0.00</span>
                    </div>
                    <div class="summary-row grand-total">
                        <span>Grand Total:</span>
                        <span id="grand-total">₹0.00</span>
                    </div>
                </div>

                <div class="invoice-actions">
                    <button id="save-print-btn" class="btn-success">Save & Print</button>
                    <button id="clear-btn" class="btn-secondary">Clear</button>
                </div>
            </section>
        </main>
    </div>

    <script src="sales.js"></script>
</body>
</html>
