<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .receipt-header {
            text-align: center;
            border-bottom: 2px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        
        .receipt-header h1 {
            font-size: 18px;
            margin: 0;
        }
        
        .receipt-header p {
            margin: 5px 0;
            font-size: 12px;
        }
        
        .receipt-details {
            margin-bottom: 10px;
        }
        
        .receipt-details p {
            margin: 2px 0;
            font-size: 12px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        th, td {
            padding: 3px;
            text-align: left;
        }
        
        .text-right {
            text-align: right;
        }
        
        .totals {
            border-top: 1px solid #000;
            margin-top: 10px;
            padding-top: 10px;
        }
        
        .grand-total {
            font-weight: bold;
            font-size: 14px;
        }
        
        .receipt-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            border-top: 1px dashed #000;
            padding-top: 10px;
        }
        
        @media print {
            body {
                max-width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-header">
        <h1>ABC Store</h1>
        <p>123 Main Street, City</p>
        <p>Phone: (123) 456-7890</p>
    </div>
    
    <div class="receipt-details">
        <p><strong>Invoice #:</strong> <span id="invoice-number">INV-001</span></p>
        <p><strong>Date:</strong> <span id="invoice-date">2023-01-01</span></p>
        <p><strong>Customer:</strong> <span id="customer-name">Walk-in Customer</span></p>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th class="text-right">Rate</th>
                <th class="text-right">Amount</th>
            </tr>
        </thead>
        <tbody id="receipt-items">
            <!-- Items will be populated here -->
        </tbody>
    </table>
    
    <div class="totals">
        <table>
            <tr>
                <td>Total Amount:</td>
                <td class="text-right" id="total-amount">₹0.00</td>
            </tr>
            <tr>
                <td>Total GST:</td>
                <td class="text-right" id="total-gst">₹0.00</td>
            </tr>
            <tr class="grand-total">
                <td>Grand Total:</td>
                <td class="text-right" id="grand-total">₹0.00</td>
            </tr>
        </table>
    </div>
    
    <div class="receipt-footer">
        <p>Thank you for your business!</p>
        <p>Visit again</p>
        <button id="print-btn" style="margin-top: 10px; padding: 5px 10px;" onclick="window.print()">Print Receipt</button>
    </div>
    
    <script>
        // This script populates receipt data from localStorage
        function populateReceipt(invoiceData) {
            try {
                document.getElementById('invoice-number').textContent = invoiceData.invoice_number;
                document.getElementById('invoice-date').textContent = new Date(invoiceData.invoice_date).toLocaleDateString();
                document.getElementById('customer-name').textContent = invoiceData.customer_name || 'Walk-in Customer';
                
                const itemsBody = document.getElementById('receipt-items');
                itemsBody.innerHTML = '';
                
                let totalAmount = 0;
                
                // Handle items (could be array or JSON string)
                let items = [];
                if (Array.isArray(invoiceData.items)) {
                    items = invoiceData.items;
                } else if (typeof invoiceData.items === 'string') {
                    try {
                        items = JSON.parse(invoiceData.items);
                    } catch (e) {
                        console.error('Error parsing items:', e);
                        items = [];
                    }
                }
                
                items.forEach(item => {
                    // Convert values to numbers
                    const quantity = typeof item.quantity === 'string' ? parseInt(item.quantity) : item.quantity;
                    const rateAtSale = typeof item.rate_at_sale === 'string' ? parseFloat(item.rate_at_sale) : item.rate_at_sale;
                    const totalLineAmount = typeof item.total_line_amount === 'string' ? parseFloat(item.total_line_amount) : item.total_line_amount;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name || 'Unknown Item'}</td>
                        <td>${quantity}</td>
                        <td class="text-right">₹${rateAtSale.toFixed(2)}</td>
                        <td class="text-right">₹${totalLineAmount.toFixed(2)}</td>
                    `;
                    itemsBody.appendChild(row);
                    
                    totalAmount += totalLineAmount;
                });
                
                // Convert totals to numbers
                const totalGst = typeof invoiceData.total_gst === 'string' ? parseFloat(invoiceData.total_gst) : invoiceData.total_gst;
                const grandTotal = typeof invoiceData.total_amount === 'string' ? parseFloat(invoiceData.total_amount) : invoiceData.total_amount;
                
                document.getElementById('total-amount').textContent = `₹${totalAmount.toFixed(2)}`;
                document.getElementById('total-gst').textContent = `₹${totalGst.toFixed(2)}`;
                document.getElementById('grand-total').textContent = `₹${grandTotal.toFixed(2)}`;
            } catch (error) {
                console.error('Error populating receipt:', error);
            }
        }
        
        // Populate receipt when the page loads
        window.onload = function() {
            try {
                // Retrieve invoice data from localStorage
                const invoiceDataStr = localStorage.getItem('receiptInvoiceData');
                if (invoiceDataStr) {
                    const invoiceData = JSON.parse(invoiceDataStr);
                    populateReceipt(invoiceData);
                    
                    // Remove the data from localStorage after use
                    localStorage.removeItem('receiptInvoiceData');
                }
            } catch (error) {
                console.error('Error retrieving invoice data:', error);
            }
            
            // Only auto-print if we're not in the main window (i.e., opened in new tab/window)
            if (window.opener && window.opener !== window) {
                setTimeout(() => {
                    window.print();
                    // Close the window after printing (optional)
                    // window.close();
                }, 1000);
            }
        };
    </script>
</body>
</html>
