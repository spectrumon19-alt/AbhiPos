<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .receipt-header {
            text-align: center;
            border-bottom: 2px dashed #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        
        .receipt-header h1 {
            font-size: 18px;
            margin: 0;
        }
        
        .receipt-header p {
            margin: 5px 0;
            font-size: 12px;
        }
        
        .receipt-details {
            margin-bottom: 10px;
        }
        
        .receipt-details p {
            margin: 2px 0;
            font-size: 12px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        th, td {
            padding: 3px;
            text-align: left;
        }
        
        .text-right {
            text-align: right;
        }
        
        .totals {
            border-top: 1px solid #000;
            margin-top: 10px;
            padding-top: 10px;
        }
        
        .grand-total {
            font-weight: bold;
            font-size: 14px;
        }
        
        .receipt-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            border-top: 1px dashed #000;
            padding-top: 10px;
        }
        
        @media print {
            body {
                max-width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-header">
        <h1>ABC Store</h1>
        <p>123 Main Street, City</p>
        <p>Phone: (123) 456-7890</p>
    </div>
    
    <div class="receipt-details">
        <p><strong>Invoice #:</strong> <span id="invoice-number">INV-001</span></p>
        <p><strong>Date:</strong> <span id="invoice-date">2023-01-01</span></p>
        <p><strong>Customer:</strong> <span id="customer-name">Walk-in Customer</span></p>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th class="text-right">Rate</th>
                <th class="text-right">Amount</th>
            </tr>
        </thead>
        <tbody id="receipt-items">
            <!-- Items will be populated here -->
        </tbody>
    </table>
    
    <div class="totals">
        <table>
            <tr>
                <td>Total Amount:</td>
                <td class="text-right" id="total-amount">₹0.00</td>
            </tr>
            <tr>
                <td>Total GST:</td>
                <td class="text-right" id="total-gst">₹0.00</td>
            </tr>
            <tr class="grand-total">
                <td>Grand Total:</td>
                <td class="text-right" id="grand-total">₹0.00</td>
            </tr>
        </table>
    </div>
    
    <div class="receipt-footer">
        <p>Thank you for your business!</p>
        <p>Visit again</p>
    </div>
    
    <script>
        // This script would be called from the sales screen to populate receipt data
        function populateReceipt(invoiceData) {
            document.getElementById('invoice-number').textContent = invoiceData.invoice_number;
            document.getElementById('invoice-date').textContent = new Date(invoiceData.invoice_date).toLocaleDateString();
            document.getElementById('customer-name').textContent = invoiceData.customer_name || 'Walk-in Customer';
            
            const itemsBody = document.getElementById('receipt-items');
            itemsBody.innerHTML = '';
            
            let totalAmount = 0;
            
            invoiceData.items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td class="text-right">₹${item.rate_at_sale.toFixed(2)}</td>
                    <td class="text-right">₹${item.total_line_amount.toFixed(2)}</td>
                `;
                itemsBody.appendChild(row);
                
                totalAmount += item.total_line_amount;
            });
            
            document.getElementById('total-amount').textContent = `₹${totalAmount.toFixed(2)}`;
            document.getElementById('total-gst').textContent = `₹${invoiceData.total_gst.toFixed(2)}`;
            document.getElementById('grand-total').textContent = `₹${invoiceData.total_amount.toFixed(2)}`;
        }
        
        // Print the receipt when the page loads (in a real implementation)
        // window.onload = function() {
        //     window.print();
        // };
    </script>
</body>
</html>
